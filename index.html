<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="envelope-wrapper">
        <div class="envelope">
          <div class="letter">
            <div class="text">
              <strong>Dear Person.</strong>
              <p>
                Happy Birthday Amr Sona ❤❤🥰😘😘 Many Many Happy Returns Of The
                Day🤍🤍, Khub valo thako sustho Thako 🤍🤍 Kalker din ta khub
                moja koro , onak boro hou sob dream jeno puron hoy ❤,<br />
                treat ta dibi fotafot I Love Youuuuu.... Soo Muchhh❤❤😍😘🥰
              </p>
            </div>
          </div>
        </div>
        <div class="heart"></div>
      </div>
    </div>
    <script>
      const envelope = document.querySelector(".envelope-wrapper");
      envelope.addEventListener("click", () => {
        envelope.classList.toggle("flap");
      });
    </script>
  </body>
</html>
